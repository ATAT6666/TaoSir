			//第四题
		    	function yueshu(a) {
				var i = 0;
				for (var b = 1; b < a; b++) {
					if (a % b == 0) {
						i += b;
					}
				}
				return i;
			}
			for (var c = 1; c < 3000; c++) {

				if (c == yueshu(d) && c!=d) {
